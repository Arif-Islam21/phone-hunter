<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- daisy and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container">
      <section>
        <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full bg-gray-100 my-4 p-4 rounded-md mx-4 max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent bg-gray-100 my-4 p-4 rounded-md mr-3">Search</button>
      </section>

      <!-- search section -->
      <section>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          id="phone-container"
        >
          <!-- <div class="card bg-gray-100 shadow-xl"></div>
        </div> -->
      </section>
    </main>
    <footer></footer>

    <!-- scripts -->
    <script src="js/phone.js"></script>
  </body>
</html>
